<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title></title>

    <link rel="stylesheet" href="./index.css">

  </head>

  <body>

    <h1>This is an example of a full stack application with plain JavaScript.</h1>

    <h3>Send, retrieve, or clear a name from the server.</h3>

    <div class="buttons">

      <button id="enter">Enter</button>

      <br>

      <button id="retrieve">Retrieve</button>

      <br>

      <button id="clear">Clear</button>

    </div>

    <div class="centerElements">

      <ul id="name-list"></ul>

      <form id="inputForm">

        <div id="inputAndButton">

          <input

            id="name"
            type="text"
            placeholder="name"
            autocomplete="off"

          >

          <button id = 'submitButton' type="submit" name="button">Enter</button>

        </div>

      </form>

    </div>

    <script type="text/javascript" src="./modular.js"></script>

  </body>

</html>
