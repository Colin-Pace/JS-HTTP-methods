<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title></title>

    <link rel="stylesheet" href="./index.css">

  </head>

  <body>

    <h1>Send, retrieve, or clear a name from the server</h1>

    <div class="buttons">

      <button id="enter">Enter</button>

      <br>

      <button id="retrieve">Retrieve</button>

      <br>

      <button id="clear">Clear</button>

    </div>

    <div class="centerElements">

      <ul id="name-list"></ul>

      <form id="inputForm">

        <input

          id="name"
          type="text"
          placeholder="enter"
          autocomplete="off"

        >

      </form>

    </div>

    <script type="text/javascript" src="./modular.js"></script>

  </body>

</html>
